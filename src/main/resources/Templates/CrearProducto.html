  <H3 class="d-flex align-items-center justify-content-center">Crear-Editar Producto</H3>

  <div class="d-flex align-items-center justify-content-center">


  <form action="/Crear" method="post" id="crear" enctype="multipart/form-data">

	  <div th:each="producto : ${modificable}">

		  <label for="exampleInputEmail1">Nombre del Producto:</label>
		  <input th:value="${producto.nombre}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="nombreNuevo">
          <input th:value="${producto.id}" class="form-control" id="exampleInputEmail12" aria-describedby="emailHelp" name="idNuevo" style="display: none">
	  <div class="form-group">
		  <label for="exampleInputPassword1">Precio(RD$):</label>
		  <input th:value="${producto.precio}" class="form-control" id="exampleInputPassword1" name="precioNuevo">
	  </div>
          <label>Descripcion del producto</label>
          <input th:value="${producto.descripcion}" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" name="descripcion">

          <input th:if="${producto.precio==0}" class="form-control"  type="file" name="foto2" multiple style="display: none">
            <input th:unless="${producto.precio!=0}" class="form-control"  type="file" name="foto" multiple required>
      </div>
	  <button type="submit" class="btn btn-primary">Crear-Modificar</button>
	  <button type="submit" class="btn btn-primary">Cancelar</button>
  </form>
  </div>
